		<script type="text/javascript">
			var zhuan_qu_map = new Map;
			var cun_zai_zhuan_qu_map = new Map;
			// 点击跳转到我的订单
			$(".shangpins_zhu_ti-my-order").click(function(){
				window.location.href = "myorder.html";
			});
			//查询所有专区
			$.ajax({
				url:"https://wangguan.topvoyage.top/service-feign/api/token/zhuanQu",
				// url:"https://wangguan.topvoyage.top/service-feign/api/token/zhuanQu",
				type: "POST",
				async: false,
				dataType:'json',
				success:function(result){
					var bei_jing_tu_pian = 0;
					if(result.code == 0){
						for(var i = 0;i < result.value.length;i++){
							var zhuan = result.value[i];
							var zhuanJSON = {
								"id":zhuan.id,
								"name":zhuan.name
							}
							zhuan_qu_map.set(zhuan.id,zhuanJSON);
						}
					}else{
						layer.msg("服务器响应失败请联系管理员");
					}
				},error:function(result){
					layer.msg("服务器响应失败请联系管理员");
				}
			});
			//活动渲染
			function shu_ju_xuan_ran(id){
				$.ajax({
					url:"https://wangguan.topvoyage.top/service-feign/api/token/huoDongShangPin",
				// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/huoDongShangPin",
					type: "POST",
					async: false,
					data:{"huoDongId":id},
					dataType:'json',
					success:function(result){
						var bei_jing_tu_pian = 1;
						if(result.code == 0){
							for(var i = 0;i < result.value.length;i++){
								var zJSON = result.value[i];
								if(cun_zai_zhuan_qu_map.get(zJSON.zhuanQuId) == null){
									$(".shu_ju_s").append('<div class="zhuan_qu'+zJSON.zhuanQuId+'"></div>');
									$(".zhuan_qu"+zJSON.zhuanQuId).append('<div class="huo_dong_zhu_ti-huo_dong_gui_ze-zhuan_qu"><div class="huo_dong_zhu_ti-huo_dong_gui_ze-zhuan_qu-img" style="margin-right: 27px;"><img src="./img/zuo.png" /></div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-zhuan_qu-text">'+zhuan_qu_map.get(zJSON.zhuanQuId).name+'</div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-zhuan_qu-img" style="margin-left: 27px;"><img src="./img/you.png" /></div></div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju'+zJSON.zhuanQuId+'"></div>')
								}
								$(".huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju"+zJSON.zhuanQuId).append('<div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi"><div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi-bei_jing"><img src="./img/bei_jing_'+bei_jing_tu_pian+'.png" /></div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi_img"><img src="'+imgUrl(zJSON.imgage)+'" /></div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi_title">'+zJSON.shangPinName+zJSON.sku+'</div><div class="huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi_button" data-huo_dong_id='+zJSON.huoDongId+' data-shang_pin_s_id='+zJSON.shangPinSId+' data-shang_pin_sku_id='+zJSON.shangPinSkuId+' data-type='+zJSON.type+'>马上抢</div></div>');
								cun_zai_zhuan_qu_map.set(zJSON.zhuanQuId,"ok");
								if(bei_jing_tu_pian >= 8){
								    bei_jing_tu_pian = 1;
								}else{
							        bei_jing_tu_pian++;
								}
							}
						}else{
							layer.msg("服务器响应失败请联系管理员");
						}
					},error:function(result){
						layer.msg("服务器响应失败请联系管理员");
					}
				});
			}
			//查询活动详情
			function huo_dong(id){
				$.ajax({
					url:"https://wangguan.topvoyage.top/service-feign/api/token/huoDongQuaner",
				// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/huoDongQuaner",
					type: "POST",
					async: false,
					data:{"id":id},
					dataType:'json',
					success:function(result){
						var bei_jing_tu_pian = 0;
						if(result.code == 0){
							if(result.value.huoDongZhuangTai == 0){
								shu_ju_xuan_ran(id);
							}
						}else{
							layer.msg("服务器响应失败请联系管理员");
						}
					},error:function(result){
						layer.msg("服务器响应失败请联系管理员");
					}
				});
			}
			$.ajax({
				url:"https://wangguan.topvoyage.top/service-feign/api/token/shangXianHuoDong",
			// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/shangXianHuoDong",
				type: "POST",
				async: false,
				dataType:'json',
				success:function(result){
					if(result.code == 0){
            		    huo_dong(result.value[0].id);
					}else{
						layer.msg("服务器响应失败请联系管理员");
					}
				},error:function(result){
					layer.msg("服务器响应失败请联系管理员");
				}
			});

			$("body").on("click",".huo_dong_zhu_ti-huo_dong_gui_ze-shu_ju-zi_button",function(){

				}else if($(this).attr("data-type") == "卡券类"){
					window.location.href = "dzkq.html?huoDongId="+$(this).attr("data-huo_dong_id")+"&&shangPinSId="+$(this).attr("data-shang_pin_s_id")+"&&shangPinSkuId="+$(this).attr("data-shang_pin_sku_id")+"&&type="+$(this).attr("data-type");
				}
			});

    			layer.open({
    			  type: 1,

    			  skin: 'yourclass',
    			  content: '<div class="title_text" style="margin-top:'+2364 * 0.07+'px;">活动细则</div><div class="wenan" style="margin-top:'+2364 * 0.099+'px;width:'+1123 * 0.20+'px;margin-left:'+1123 * 0.025+'px;"><div class="wenan_text" style="height:'+2364 * 0.11+'px;margin-bottom:'+2364 * 0.001+'px;">1、活动时间<br>2021年10月20日-12月31日<br><br>2、活动对象<br>（1）代发新客户（实际入账后）从次周三起连续每周可领取一次权益，连续6周；<br>（2）代发存量客户（T-1月有代发记录），每个月可领取一次权益。<br><br>3、活动内容<br>活动期间，活动对象可在每周三可参与薪选购活动，客户可花费1元超值的活动商品，活动商品包括视听会员、话费充值、美食餐饮、生活服务等多项种类及产品，并且部分商品还将参与“一分付”的的活动，活动数量有限，每人每周最多领取1份，先到先得，购完即止。<br><br>4、奖品说明<br>奖品种类包括视听会员、话费充值、美食餐饮、生活服务等，客户可在【薪选购】活动页面，查看当期可领取的福利商品，并在“我的订单”中查看已购买的商品，并可查看使用方式等详细信息。<br><br>5、其他说明<br>（1）活动过程中，如有所持银行卡被停用或管制，违反国家法律法规、采用不正但手段参与活动等任一情况的客户，中信银行有权取消其参与活动的资格，收回已发放的奖品。<br>（2）在法律允许的范围内，中信银行对该活动有最终解释权。<br></div><div class="queren"><div class="queren_text">确&nbsp;&nbsp;&nbsp;认</div><img src="./img/duibi.png"></div></div>'
