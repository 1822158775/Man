		<script type="text/javascript">
// 			localStorage.setItem("userId","1");
			var myorderdan = $(window).height() - $(".myorder-dan").offset().top - 40;
			$('.myorder-dan').css('height',myorderdan);
			//刷新第几页的数据
			var dijiye = 1;
			// 判断是否还有更多的数据，没有：1，有：0
			var more_data = 1;
			// 判断当前请求的类型,全部：1，带有类型：0
			var type_qing_qiu = "全部";
			// 渲染图片
			function img_pan_duan(type,value,value1){
				if(type == "直充类"){
					return imgUrl(value);
				}else if(type == "卡券类"){
					return imgUrl(value);
				}else{
					return "./img/zhongguoyidong.png";
				}
			}
			//是否显示券码
			function shi_fou_xian_shi_quan_ma(type,value,orderHao){
				if(type == "卡券类"){
					if(value == "已完成"){
						var str = "<div class='myorder-dan-button' data-value="+orderHao+">查看券码</div>"
						return str;
					}else{
						return "";
					}
				}else{
				    return "";
				}
			    
			}
			//将失败转化为已关闭
			function shi_bai_zhuan_guan_bi(value){
				if(value == "失败"){
					return "已关闭";
				}else if(value == "未支付"){
				    return "已关闭";
				}else if(value == "缺货"){
				    return "已关闭";
				}else{
					return value;
				}
			}
			function name_chu_li(value){
			    if(value == null){
			        return "话费充值";
			    }else{
			        return value;
			    }
			}
			// 数据加载方法
			function shujujiazai(value){
				type_qing_qiu = "全部";
				$.ajax({
					url:"https://wangguan.topvoyage.top/service-feign/api/token/userOrder",
				// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/userOrder",
					type: "POST",
					async: false,
					data:{"userId":localStorage.getItem("userId"),"page":((value - 1)*5)},
					dataType:'json',
					success:function(result){
						if(result.code == 0){
							var order = '';
							for(var i = 0;i < result.value.length;i++){
								order += '<div class="myorder-dan-zi"><div class="myorder-dan-zi-order">订单号：'+result.value[i].orderHao+'</div><div class="myorder-dan-zi-zhuangtai">'+shi_bai_zhuan_guan_bi(result.value[i].orderChongZhiStatus)+'</div><div class="myorder-dan-zi-img"><img src="'+img_pan_duan(result.value[i].type,result.value[i].pinImg,result.value[i].dzPinImg)+'" alt="状态" /></div><div class="myorder-dan-zi-type">'+name_chu_li(result.value[i].shangPinName)+'</div><div class="myorder-dan-zi-danwei">¥</div><div class="myorder-dan-zi-jine">'+jine_if(result.value[i].amount)+'</div><div class="myorder-dan-zi-shuliang">×1</div><div class="myorder-dan-zi-jine-txt">共1件商品，总金额</div><div class="myorder-dan-zi-jines">¥'+jine_if(result.value[i].amount)+'</div>'+shi_fou_xian_shi_quan_ma(result.value[i].type,result.value[i].orderChongZhiStatus,result.value[i].orderHao)+'</div>'
							}
							if(result.value.length < 4){
								more_data = 1;
								// layer.msg("当前没有更多的数据了");
							}else{
								more_data = 0;
							}
							$("#myorder-dan-one").append(order);
						}else{
							layer.msg("服务器响应失败请联系管理员");
						}
					},error:function(result){
						layer.msg("服务器响应失败请联系管理员");
						layer.closeAll('loading');
					}
				});
				if(more_data != 0){
					$('.myorder-yuansu').css("display","none");
				}else{
					$('.myorder-yuansu').css("display","block");
				}
				$.ajax({
					url:"https://wangguan.topvoyage.top/service-feign/api/token/userSum",
				// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/userSum",
					type: "POST",
					async: false,
					data:{"userId":localStorage.getItem("userId")},
					dataType:'json',
					success:function(result){
						layer.closeAll('loading');
						if(result.code == 0){
							$(".myorder-type-one-dan-count").html(result.value.count);
							$(".myorder-type-one-dan-completed").html(result.value.completed+result.value.completedOne);
							$(".myorder-type-one-dan-failure").html(result.value.failure+result.value.failureOne+result.value.failureTwo);
							$(".myorder-type-one-dan-wait").html(result.value.wait);
							$(".myorder-type-one-dan-unused").html(result.value.unused);
							if(result.value.count == 0){
								$(".myorder-type-one-dan-sum").html(jine_if(0));
							}else{
								$(".myorder-type-one-dan-sum").html(jine_if(result.value.sum));
							}
						}else{
							layer.msg("服务器响应失败请联系管理员");
						}
					},error:function(result){
						layer.msg("服务器响应失败请联系管理员");
						layer.closeAll('loading');
					}
				});
			}
			//带类型的数据渲染
			function type_shu_ju_xuan_ran(value,zhuangTai){
				type_qing_qiu = zhuangTai;
				$.ajax({
					url:"https://wangguan.topvoyage.top/service-feign/api/token/orderZhuangTai",
				// 	url:"https://wangguan.topvoyage.top/service-feign/api/token/orderZhuangTai",
					type: "POST",
					async: false,
					data:{"userId":localStorage.getItem("userId"),"page":((value - 1)*5),"orderChongZhiStatus":zhuangTai},
					dataType:'json',
					success:function(result){
						layer.closeAll('loading');
						if(result.code == 0){
							var order = '';
							for(var i = 0;i < result.value.length;i++){
								order += '<div class="myorder-dan-zi"><div class="myorder-dan-zi-order">订单号：'+result.value[i].orderHao+'</div><div class="myorder-dan-zi-zhuangtai">'+shi_bai_zhuan_guan_bi(result.value[i].orderChongZhiStatus)+'</div><div class="myorder-dan-zi-img"><img src="'+img_pan_duan(result.value[i].type,result.value[i].pinImg,result.value[i].dzPinImg)+'" alt="状态" /></div><div class="myorder-dan-zi-type">'+name_chu_li(result.value[i].shangPinName)+'</div><div class="myorder-dan-zi-danwei">¥</div><div class="myorder-dan-zi-jine">'+jine_if(result.value[i].amount)+'</div><div class="myorder-dan-zi-shuliang">×1</div><div class="myorder-dan-zi-jine-txt">共1件商品，总金额</div><div class="myorder-dan-zi-jines">¥'+jine_if(result.value[i].amount)+'</div>'+shi_fou_xian_shi_quan_ma(result.value[i].type,result.value[i].orderChongZhiStatus,result.value[i].orderHao)+'</div>'
							}
							if(result.value.length < 4){
								more_data = 1;
								// layer.msg("当前没有更多的数据了");
							}else{
								more_data = 0;
							}
							$("#myorder-dan-one").append(order);
						}else{
							layer.msg("服务器响应失败请联系管理员");
						}
					},error:function(result){
						layer.msg("服务器响应失败请联系管理员");
						layer.closeAll('loading');
					}
				});
				if(more_data != 0){
					$('.myorder-yuansu').css("display","none");
				}else{
					$('.myorder-yuansu').css("display","block");
				}
			}
			// 点击不同状态
			$(".myorder-type-one-dan").click(function(){
				$(".ac").removeClass("ac");
				$(".myorder-type-one-dan-"+$(this).attr("data-shu")).addClass("ac");
				$("#myorder-dan-one").html('');
				//加载层-风格3
				layer.load(2);
				var zhaung_tai_ji_lu = $(this).attr("data-value");
				setTimeout(function () {
					dijiye = 1;
					$('.myorder-yuansu').css("display","none");
					type_shu_ju_xuan_ran(dijiye,zhaung_tai_ji_lu);
				},1000);
			});
			if(more_data != 0){
				$('.myorder-yuansu').css("display","none");
			}else{
				$('.myorder-yuansu').css("display","block");
			}
			// 点击全部
			$(".myorder-type-one-all").click(function(){
				$(".ac").removeClass("ac");
				$(".myorder-type-one-dan-"+$(this).attr("data-shu")).addClass("ac");
				$("#myorder-dan-one").html('');
				//加载层-风格3
				layer.load(2);
				setTimeout(function () {
					dijiye = 1;
					$('.myorder-yuansu').css("display","none");
					shujujiazai(dijiye);
				},1000);
			})
			//加载层-风格3
			layer.load(2);
			setTimeout(function () {
				shujujiazai(dijiye);
			},1000);
			//金额进行处理
			function jine_if(value){
				return value;
			}
			//获取元素是否在可视区域
			function isElementInViewport(el) {
			    var rect = el.getBoundingClientRect().top;
				if(more_data != 1){
					if(rect - ($("#myorder-dan").offset().top + $("#myorder-dan").height()) < 0){
						if(more_data == 1){
							layer.msg("没有更多的数据了")
						}else{
							//加载层-风格3
							layer.load(2);
							dijiye++;
							if(type_qing_qiu == "全部"){
								shujujiazai(dijiye);
							}else{
								type_shu_ju_xuan_ran(dijiye,type_qing_qiu);
							}
						}
					}
				}
			}
			$('#myorder-dan').scroll(function(){
				var ab = $(".myorder-yuansu")[0];
				isElementInViewport(ab);
			});
			// 点击查看券码
			$("#myorder-dan-one").on("click",".myorder-dan-button",function(){
				window.location.href = "myquanma.html?order="+$(this).attr("data-value");
			});
		</script>

			//手指拉取的方向
			var shou_zhi_la_qu = 0;
			var startx, starty;
			    //获得角度
			    function getAngle(angx, angy) {
			        return Math.atan2(angy, angx) * 180 / Math.PI;
			    };
			 
			    //根据起点终点返回方向 1向上 2向下 3向左 4向右 0未滑动
			    function getDirection(startx, starty, endx, endy) {
			        var angx = endx - startx;
			        var angy = endy - starty;
			        var result = 0;
			 
			        //如果滑动距离太短
			        if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
			            return result;
			        }
			 
			        var angle = getAngle(angx, angy);
			        if (angle >= -135 && angle <= -45) {
			            result = 1;
			        } else if (angle > 45 && angle < 135) {
			            result = 2;
			        } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
			            result = 3;
			        } else if (angle >= -45 && angle <= 45) {
			            result = 4;
			        }
			 
			        return result;
			    }
			    //手指接触屏幕
			    document.addEventListener("touchstart", function(e) {
			        startx = e.touches[0].pageX;
			        starty = e.touches[0].pageY;
					shou_zhi_la_qu = 0;
			    }, false);
			    //手指离开屏幕
			    document.addEventListener("touchend", function(e) {
			        var endx, endy;
			        endx = e.changedTouches[0].pageX;
			        endy = e.changedTouches[0].pageY;
			        var direction = getDirection(startx, starty, endx, endy);

			            case 2:
							// alert("向下！")

			                break;
			            case 3:
			                // alert("向左！")
			                break;
			            case 4:
			                // alert("向右！")
			                break;
			            default:
			        }
			    }, false);
		</script>
